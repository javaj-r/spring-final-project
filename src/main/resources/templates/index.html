<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css"
          th:href="@{/webjars/bootstrap-table/1.20.2/dist/bootstrap-table.min.css}">

    <link rel="stylesheet" href="/static/css/mdi.css" th:href="@{/css/mdi.css}">

    <link rel="stylesheet" href="/static/css/table.css" th:href="@{/css/table.css}">
</head>
<body class="bg-secondary">
<div id="wrapper">
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark text-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">
                            <i class="mdi mdi-home mdi-18px"></i> Home
                        </a>

                        <div class="nav-item dropdown">
                            <a class="nav-link" aria-current="page" href="#" th:href="@{/login}">
                                <i class="mdi mdi-login mdi-18px"></i> Login
                            </a>
                        </div>

                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRegister" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="mdi mdi-file-sign mdi-18px"></i> Register
                            </a>
                            <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                                <a class="dropdown-item" href="#" th:href="@{/expert/register}">Expert</a>
                                <a class="dropdown-item" href="#" th:href="@{/customer/register}">Customer</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card align-content-center bg-dark text-white">
                        <div class="card-header">
                            <h3 class="card-title h3">Workgroups</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive-xxl">

                                <table class="table table-hover table-dark"
                                       id="table"
                                       data-url="/api/v1/workgroup">

                                    <thead class="header">
                                    <tr>
                                        <th class="col1" data-field="id">ID</th>
                                        <th class="col2" data-field="name">Work Name</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"
        th:src="@{/webjars/bootstrap-table/1.20.2/dist/bootstrap-table.min.js}"></script>

<script src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"
        th:src="@{/webjars/bootstrap-table/1.20.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js}"></script>

<script>
    $(function () {
        $('#table').bootstrapTable();

        $("#table").on("click", "tr", function () {
            let t = $(this).parent()[0].nodeName.toLowerCase()
            if (t === 'tbody') {
                let targetId = $(this).find("td").eq(0).html()
                window.document.location = `/workgroup/${targetId}`
            }
        });
    });
</script>

<script src="/static/js/listener.js"
        th:src="@{/js/listener.js}"></script>
</body>
</html>
