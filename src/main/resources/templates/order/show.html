<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
</head>
<body class="bg-secondary">
<div id="page-content-wrapper" th:if="${order}">

    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="card-header bg-dark text-light">
                            <h4 class="card-title h4 mt-5"
                                th:text="${customerName}">Andy Horwitz</h4>
                        </div>
                        <input type="hidden" id="id" th:value="${order.id}">
                        <input type="hidden" id="customer_id" th:value="${order.customerId}">


                        <div class="card-body p-4 text-black">
                            <div class="row text-black bg-light p-3 rounded mb-4">
                                <h5 class="h5">Expert: <span th:text="expertName">No Expert</span></h5>
                                <div th:if="${offer}">

                                    <p class="d-inline-block me-3">
                                        <strong>Offer time:</strong> <span
                                            th:text="${offer.createTime}">2022-12-3</span>
                                    </p>

                                    <p class="d-inline-block">
                                        <strong>Offer time:</strong> <span
                                            th:text="${offer.createTime.}">2022-12-3</span>
                                    </p>

                                </div>
                            </div>

                        </div>

                        <div class="card-body p-4 text-black">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/1.13.1/jquery-ui.js}"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
