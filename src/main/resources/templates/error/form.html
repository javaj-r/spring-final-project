<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <title th:text="${status} ?: 'Unknown Error'">error</title>
</head>
<body class="bg-secondary">

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card align-content-center">
                <div class="card-header alert-danger">
                    <h2 class="card-title h2" th:text="${status} ?: 'Unknown Error'">error</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <h4 class="h4" th:text="${message} ?: (${status} ?: 'Unknown Error')">Error message</h4>
                    </div>
                    <form th:action="${action ?: '/'}" th:method="${method ?: 'GET'}">
                        <div class="row">
                            <div id="hidden-inputs" th:if="${hiddenInputs}">
                                <div th:each="inputKey : ${hiddenInputs.keySet()}">
                                    <input type="hidden" th:name="${inputKey}" th:value="${hiddenInputs.get(inputKey)}">
                                </div>
                            </div>
                            <div class="col d-grid gap-2" th:if="${action}">
                                <button type="submit" class="btn btn-dark" name="submit"
                                        th:text="${submitTitle ?: 'OK'}">OK
                                </button>
                            </div>
                            <div class="col d-grid gap-2">
                                <a class="btn btn-dark" href="#" th:href="@{/}">Back to main</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
