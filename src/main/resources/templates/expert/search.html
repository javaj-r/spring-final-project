<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/mdi.css" th:href="@{/css/mdi.css}">
</head>
<body class="bg-secondary">
<div class="" id="wrapper">
    <div id="page-content-wrapper">

        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <!-- /*@thymeleaf id="expert" type="com.javid.spring.last.project.phase3.dto.ExpertDto"*/ -->
                    <form method="post"
                          th:object="${expert}"
                          th:action="@{/expert/search}">

                        <!--<input type="hidden" th:field="*{id}">-->

                        <div class="card align-content-center">
                            <div class="card-header bg-dark text-light">
                                <h3 class="card-title h3">Expert Search</h3>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="input-group row row-cols-auto">
                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="firstname" placeholder="Firstname"
                                                   th:field="*{firstname}">
                                        </div>

                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="lastname" placeholder="Lastname"
                                                   th:field="*{lastname}">
                                        </div>

                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="email" placeholder="Email"
                                                   th:field="*{email}">
                                        </div>

                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="enrolledWorkName" placeholder="Enrolled work-name"
                                                   th:field="*{enrolledWorkName}">
                                        </div>

                                        <div class="row">
                                            <button class="form-control mb-1 shadow-sm text-white bg-dark rounded-pill"
                                                    type="submit"
                                                    id="submit">Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card align-content-center bg-dark">
                        <div class="card-body">
                            <div class="table-responsive-xxl" th:if="${not #lists.isEmpty(experts)}">

                                <table class="table table-hover table-dark">
                                    <thead class="header">
                                    <tr>
                                        <th>ID</th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                        <th>Credit</th>
                                        <th>Status</th>
                                        <th>Score</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:remove="all">
                                        <td>1</td>
                                        <td>John</td>
                                        <td>Dalton</td>
                                        <td>j@d.com</td>
                                        <td>1000.05</td>
                                        <td>New</td>
                                        <td>-5.4</td>
                                    </tr>
                                    <tr class="clickable-row" th:each="e: ${experts}"
                                        th:attr="data-href = ${'/workgroup/' + e.id}">
                                        <td th:text="${e.id}">2</td>
                                        <td th:text="${e.firstname}">firstname</td>
                                        <td th:text="${e.lastname}">lastname</td>
                                        <td th:text="${e.email}">e@m.co</td>
                                        <td th:text="${e.credit}">1000.05</td>
                                        <td th:text="${e.expertStatus.toString()}">1000.05</td>
                                        <td th:text="${#numbers.formatDecimal(e.score, 0, 'COMMA', 2, 'POINT')}">1000.05</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<!--<script src="/static/js/listener.js"-->
<!--        th:src="@{/js/listener.js}"></script>-->

</body>
</html>
