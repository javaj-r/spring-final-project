<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/mdi.css" th:href="@{/css/mdi.css}">
</head>
<body class="bg-secondary">
<div class="" id="wrapper">
    <div id="page-content-wrapper">

        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <!-- /*@thymeleaf id="customer" type="com.javid.spring.last.project.phase3.dto.CustomerDto"*/ -->
                    <form method="post"
                          th:object="${customer}"
                          th:action="@{/customer/search}">

                        <!--<input type="hidden" th:field="*{id}">-->

                        <div class="card align-content-center">
                            <div class="card-header bg-dark text-light">
                                <h3 class="card-title h3">Customer Search</h3>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="input-group row">
                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="firstname" placeholder="Firstname"
                                                   th:field="*{firstname}">
                                        </div>

                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="lastname" placeholder="Lastname"
                                                   th:field="*{lastname}">
                                        </div>

                                        <div class="col">
                                            <input class="form-control mb-1 bg-white shadow-sm rounded-pill"
                                                   type="search" id="email" placeholder="Email" th:field="*{email}">
                                        </div>
                                        <div class="col">
                                            <button class="form-control mb-1 shadow-sm text-white bg-dark rounded-pill"
                                                    type="submit"
                                                    id="submit">Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-3 mb-3">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card align-content-center bg-dark">
                        <div class="card-body">
                            <div class="table-responsive-xxl" th:if="${not #lists.isEmpty(customers)}">

                                <table class="table table-hover table-dark">
                                    <thead class="header">
                                    <tr>
                                        <th>ID</th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                        <th>Credit</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:remove="all">
                                        <td>1</td>
                                        <td>John</td>
                                        <td>Dalton</td>
                                        <td>j@d.com</td>
                                        <td>1000.05</td>
                                    </tr>
                                    <tr class="clickable-row" th:each="c: ${customers}"
                                        th:attr="data-href = ${'/workgroup/' + c.id}">
                                        <td th:text="${c.id}">2</td>
                                        <td th:text="${c.firstname}">firstname</td>
                                        <td th:text="${c.lastname}">lastname</td>
                                        <td th:text="${c.email}">e@m.co</td>
                                        <td th:text="${c.credit}">1000.05</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

<!--<script src="/static/js/listener.js"-->
<!--        th:src="@{/js/listener.js}"></script>-->

</body>
</html>
