<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/mdi.css" th:href="@{/css/mdi.css}">

    <link rel="stylesheet" href="/static/css/form.css" th:href="@{/css/form.css}">
</head>
<body class="bg-secondary">

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mx-auto my-auto">

            <!-- /*@thymeleaf id="customer" type="com.javid.spring.last.project.phase3.dto.CustomerDto"*/ -->
            <form method="post"
                  th:object="${customer}"
                  th:action="@{/customer/register}"
                  th:with="validated = ${#fields.hasErrors()}, hasId = ${customer.id ne null}">

                <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}">

                <div class="card align-content-center border-0">
                    <div class="card-header bg-dark text-light">
                        <h3 class="card-title h3" th:text="${hasId} ? 'Customer Update' : 'Customer Register'">Customer</h3>
                    </div>
                    <div class="card-body">

                        <div class="row mx-auto" th:with="hasErr = ${#fields.hasErrors('firstname')}">
                            <div class="input-group px-2 py-2 rounded-pill shadow-sm bg-white mb-3">
                                <input type="text" id="firstname" class="form-control border-0 me-2"
                                       placeholder="Firstname" th:field="*{firstname}">
                                <i th:if="${validated}" th:class="${hasErr} ? #{in.err} : #{in.fin}"></i>
                            </div>
                            <small th:if="${hasErr}">
                                <ul class="text-danger text-sm-start">
                                    <li th:each="err : ${#fields.errors('firstname')}"
                                        th:text="${err}">error
                                    </li>
                                </ul>
                            </small>
                        </div>

                        <div class="row mx-auto" th:with="hasErr = ${#fields.hasErrors('lastname')}">
                            <div class="input-group px-2 py-2 rounded-pill shadow-sm bg-white mb-3">
                                <input class="form-control border-0 me-2" type="text" id="lastname"
                                       placeholder="Lastname" th:field="*{lastname}">
                                <i th:if="${validated}" th:class="${hasErr} ? #{in.err} : #{in.fin}"></i>
                            </div>
                            <small th:if="${hasErr}">
                                <ul class="text-danger text-sm-start">
                                    <li th:each="err : ${#fields.errors('lastname')}"
                                        th:text="${err}">error
                                    </li>
                                </ul>
                            </small>
                        </div>

                        <div class="row mx-auto" th:with="hasErr = ${#fields.hasErrors('email')}">
                            <div class="input-group px-2 py-2 rounded-pill shadow-sm bg-white mb-3">
                                <input class="form-control border-0 me-2" type="email" id="email"
                                       placeholder="Email" th:field="*{email}">
                                <i th:if="${validated}" th:class="${hasErr} ? #{in.err} : #{in.fin}"></i>
                            </div>
                            <small th:if="${hasErr}">
                                <ul class="text-danger text-sm-start">
                                    <li th:each="err : ${#fields.errors('email')}"
                                        th:text="${err}">error
                                    </li>
                                </ul>
                            </small>
                        </div>

                        <div class="row mx-auto" th:with="hasErr = ${#fields.hasErrors('password')}">
                            <div class="input-group px-2 py-2 rounded-pill shadow-sm bg-white mb-3">
                                <input class="form-control border-0 me-2" type="text" id="password"
                                       placeholder="Password" th:field="*{password}">
                                <i th:if="${validated}" th:class="${hasErr} ? #{in.err} : #{in.fin}"></i>
                            </div>
                            <small th:if="${hasErr}">
                                <ul class="text-danger text-sm-start">
                                    <li th:each="err : ${#fields.errors('password')}"
                                        th:text="${err}">error
                                    </li>
                                </ul>
                            </small>
                        </div>

                        <div class="row mx-auto" th:with="hasErr = ${#fields.hasErrors('credit')}">
                            <div class="input-group px-2 py-2 rounded-pill shadow-sm bg-white mb-3">
                                <input class="form-control border-0 me-2" type="number" id="credit"
                                       placeholder="Credit" step=".01" th:field="*{credit}">
                                <i th:if="${validated}" th:class="${hasErr} ? #{in.err} : #{in.fin}"></i>
                            </div>
                            <small th:if="${hasErr}">
                                <ul class="text-danger text-sm-start">
                                    <li th:each="err : ${#fields.errors('credit')}"
                                        th:text="${err}">error
                                    </li>
                                </ul>
                            </small>
                        </div>

                        <div class="row col-lg-4 mx-auto">
                            <div class="input-group px-2 py-1 rounded-pill shadow-sm bg-dark">
                                <input class="form-control border-0 me-2 text-white  bg-dark" type="submit" id="submit">
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="webjars/jquery/3.6.0/jquery.min.js"></script>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
